<!DOCTYPE html>
<html>
    <head>
        <title>waters3 ～水のようにプログラムを～</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>waters-3　～水のようにプログラムを～</h1>
            <small>ビジュアルプログラミング言語　ver.1</small>
        </header>
        <div id="blocksWrapper"></div>
        <div id="editor">
            <div id="operationBox">
                <button type="button" id="add" class="operation">ブロック追加</button>
                <button type="button" id="del1" class="operation">ブロック1削除</button>
                <button type="button" id="delAll" class="operation">ブロック全削除</button>
                <button type="button" id="run" class="operation">実行</button>
                <button type="button" id="help" class="operation">ヘルプ</button>
            </div>
        </div> 
        <dialog>
            <button id="closeDialog">×</button>
            <div id="dialogContent"></div>
        </dialog>
        <div id="view" class="nv">
            <button type="button" id="back" class="operation">戻る</button>
            <output></output>
        </div>
    </body>
</html>
